<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex - A simple JS App</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
  </head>
  <body>
    <header class="fixed-top">
        <nav class="navbar">
          <a class="navbar-brand" href="index.html">Pokédex</a>
          <form class="form-inline">
            <input id="search-input" class="pokemon-search form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search">
          </form>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <img src="img/pokeball-top.svg" class="col pokeball" alt="Top part of a pokéball">
      </div>
      <div class="row">
        <ul class="col pokemon-list list-group"></ul>
      </div>
      <!--Start Pokémon Modal-->
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div><!--Close modal header-->
                <div class="modal-body pokedex">
                    <div class="container-fluid">
                        <div class="row panel lights-panel">
                          <div class="light big-light"></div>
                          <div class="light small-light small-light__red"></div>
                          <div class="light small-light small-light__yellow"></div>
                          <div class="light small-light small-light__green"></div>
                        </div><!-- Close top-panel-->
                        <div class="row panel image-panel">
                          <div class="col screen-frame">
                            <div class="col screen image-screen">
                              <img class="img-fluid pokemon-image">
                            </div><!--Close image-screen-->
                          </div><!--Close screen-frame-->
                        </div><!-- Close screen-panel-->
                        <div class="row panel data-panel">
                          <div class="col data-screens">
                              <div class="row screen name-screen">
                                  <h2 class="pokemon-id"></h2>
                                  <h2 class="pokemon-name"></h2>
                              </div>
                              <div class="row small-screens">
                                <div class="col screen height-screen">
                                    <h3>Height:</h3>
                                    <p class="pokemon-height"></p>
                                </div>
                                <div class="col screen types-screen">
                                    <h3>Types:</h3>
                                    <ul class="pokemon-types"></ul>
                                </div>
                              </div> <!--Close small-screens-->
                          </div> <!-- Close data-screens-->
                        </div> <!-- Close bottom-panel-->
                    </div> <!--Close container-fluid-->
                </div> <!--Close pokedex-->
            </div> <!--Close modal-content-->
        </div> <!--Close modal-dialog-->
      </div> <!--Close modal-->
      <!--End Pokémon Modal-->
      <div class="row">
        <img src="img/pokeball-bottom.svg" class="col pokeball" alt="Bottom part of a pokéball">
      </div>
    </main>
    <footer>
      <p>
        A project by <a href="https://cotufetes.github.io/cotufetes-portfolio/" target="_blank">Cotufetes</a>
      </p>
      <p>
        <a href="https://github.com/cotufetes/simple-js-pokedex" target="_blank">Check on Github</a> 
        &#8226; 
        <a href="mailto:cotufetes@gmail.com">Write Me an Email</a>
      </p>
    </footer>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Polyfills & Own JavaScript -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
